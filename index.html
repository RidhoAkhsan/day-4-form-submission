<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Form Task</title>
  </head>
  <body style="font-family: poppins; background-color: #dce0e4">
    <div
      style="width: 400px; align-items: center; margin: auto; margin-top: 150px"
    >
      <div>
        <h1 style="text-align: center; text-transform: uppercase">
          Get In Touch
        </h1>
      </div>
      <form style="text-align: left">
        <div>
          <label for="name" style="font-size: 20px; font-weight: normal"
            >Name</label
          >
          <input
            type="text"
            id="name"
            style="
              width: 100%;
              padding: 10px;
              margin-top: 5px;
              margin-bottom: 15px;
              border-radius: 3px;
              border: none;
              box-shadow: 0px 4px 10px #999999;
            "
          />
        </div>
        <div>
          <label for="email" style="font-size: 20px; font-weight: normal"
            >Email</label
          >
          <input
            type="email"
            id="email"
            style="
              width: 100%;
              padding: 10px;
              margin-top: 5px;
              margin-bottom: 15px;
              border-radius: 3px;
              border: none;
              box-shadow: 0px 4px 10px #999999;
            "
          />
        </div>
        <div>
          <label for="phone" style="font-size: 20px; font-weight: normal"
            >Phone</label
          >
          <input
            type="text"
            id="phone"
            style="
              width: 100%;
              padding: 10px;
              margin-top: 5px;
              margin-bottom: 15px;
              border-radius: 3px;
              border: none;
              box-shadow: 0px 4px 10px #999999;
            "
          />
        </div>
        <div>
          <label for="subject" style="font-size: 20px; font-weight: normal"
            >Subject</label
          >
          <select
            id="subject"
            style="
              width: 100%;
              padding: 10px;
              margin-top: 5px;
              margin-bottom: 15px;
              border-radius: 3px;
              border: none;
              box-shadow: 0px 4px 10px #999999;
              background-color: white;
            "
          >
            <option value=""></option>
            <option value="">Let's Talk</option>
            <option value="">Let's Collaboration</option>
            <option value="">I'm Hiring</option>
          </select>
        </div>
        <div>
          <label for="message" style="font-size: 20px; font-weight: normal"
            >Your Message</label
          >
          <textarea
            id="message"
            style="
              width: 100%;
              height: 100px;
              padding: 8px;
              margin-top: 5px;
              margin-bottom: 40px;
              font-size: 17px;
              border: none;
              box-shadow: 0px 4px 10px #999999;
              border-radius: 3px;
            "
          ></textarea>
        </div>
        <button
          style="
            color: white;
            background-color: black;
            font-size: 17px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            padding-right: 20px;
            padding-left: 20px;
            padding-bottom: 5px;
            padding-top: 5px;
            margin-left: auto;
            display: block;
            font-weight: 600;
          "
        >
          submit
        </button>
      </form>
    </div>
  </body>
</html>
